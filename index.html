<!DOCTYPE html><html lang="ru"><head>    <meta charset="utf-8">    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">    <link rel="stylesheet" type="text/css" href="css/index/index.css">    <link rel="stylesheet" type="text/css" href="css/index/index-icons.css">    <link rel="stylesheet" type="text/css" href="css/lib/framework7/framework7.material.min.css">    <link rel="stylesheet" type="text/css" href="css/lib/framework7/framework7.material.colors.min.css">    <title>CUBE</title></head><body onload="changepuzzle(); show()">    <div class="panel-overlay"></div>    <div class="panel panel-left panel-reveal">        <div class="content-block">            <div class="content-block-title">Current statistics</div>            <div id="chip-box-best"></div>            <div id="chip-box-avg5"></div>            <div id="chip-box-avg12"></div>            <div class="list-block">                <ul id="time_result_ul"></ul>            </div>                <div class="list-block">                    <ul>                        <li>                            <a href="#" class="list-button item-link" id="clear-statistics"><i class="icon"></i>Clear statistics</a>                        </li>                    </ul>                </div>        </div>    </div><div class="views">    <div class="view view-main layout-dark theme-red">        <div class="pages">            <div data-page="index" class="page">                <div class="page-content">                    <div class="content-block">                        <div class="row">                            <div class="col-33">                                <a href="#" data-panel="right" class="open-panel"><i class="icon"><img src="img/index/menu_white_24px.svg" /></i></a>                            </div>                            <div class="col-33 center-text-big">CUBE</div>                            <div class="col-33"></div>                        </div>                        <div class="row">                            <div class="col-100">                        <div class="list-block">                            <ul>                                <li>                                    <div class="item-content">                                        <div class="item-media"><i id="icon_puzzles" class="icon"></i></div>                                        <div class="item-inner">                                            <div class="item-input">                                                <select id="select_puzzle" onchange="changepuzzle()">                                                    <option value="222" selected>2x2x2</option>                                                    <option value="333">3x3x3</option>                                                    <option value="333bf">3x3x3 BLD</option>                                                    <option value="333oh">3x3x3 OH</option>                                                    <option value="333fm">3x3x3 FMC</option>                                                    <option value="333ft">3x3x3 Feet</option>                                                    <option value="444">4x4x4</option>                                                    <option value="444bf">4x4x4 BLD</option>                                                    <option value="555">5x5x5</option>                                                    <option value="555bf">5x5x5 BLD</option>                                                    <option value="666">6x6x6</option>                                                    <option value="777">7x7x7</option>                                                    <option value="clock">Rubik's Clock</option>                                                    <option value="minx">Megaminx</option>                                                    <option value="pyram">Pyraminx</option>                                                    <option value="sq1">Square-1</option>                                                </select>                                            </div>                                        </div>                                    </div>                                </li>                                <li>                                    <div id="scramble-text">{scramble-text}</div>                                    <div id="scramblesvg">{scramblesvg}</div>                                </li>                            </ul>                        </div>                            </div>                        </div>                        <div class="row">                            <div class="col-25"></div>                            <div class="col-25"></div>                            <div class="col-25">                                <a href="#" class="button" onclick="changepuzzle()"><i class="icon"><img class="vertical-icon" src="img/index/refresh_white_24px.svg" /></i></a>                            </div>                            <div class="col-25">                                <a href="#" class="button" id="on-off-svg"><i class="icon"><img class="vertical-icon" src="img/index/visibility_white_24px.svg" /></i></a>                            </div>                        </div>                        <div class="row">                            <div class="col-100">                                <p id="timer_clock" class="digital-clock"></p>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div></div><script charset="utf-8" type="text/javascript" src="js/lib/framework7/framework7.min.js"></script><script charset="utf-8" type="text/javascript" src="js/lib/jsss/scramble_222.js"></script><script charset="utf-8" type="text/javascript" src="js/lib/jsss/scramble_333.js"></script><script charset="utf-8" type="text/javascript" src="js/lib/jsss/scramble_NNN.js"></script><script charset="utf-8" type="text/javascript" src="js/lib/jsss/scramble_minx.js"></script><script charset="utf-8" type="text/javascript" src="js/lib/jsss/scramble_pyram.js"></script><script charset="utf-8" type="text/javascript" src="js/lib/jsss/scramble_sq1.js"></script><script charset="utf-8" type="text/javascript" src="js/lib/jsss/scramble_clock.js"></script><script charset="utf-8" type="text/javascript" src="js/lib/raphael/raphael.min.js"></script><script charset="utf-8" type="text/javascript" src="js/index/index.js"></script><script charset="utf-8" type="text/javascript" src="js/timer/timer.js"></script><script charset="utf-8" type="text/javascript" src="cordova.js"></script></body></html>
